<div class="app">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>

    <header>Random Quotes Generator</header>

    <section class="quotes">
      <div class="quote-text" id="js-quote-text"></div>
      <div class="quote-cite" id="js-quote-cite"></div>
    </section>

    <div id="js-spinner" class="spinner hidden">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>

    <section class="controls">
      <button type="button" id="js-new-quote" class="new-quote button">
        Generate a new quote
      </button>
      <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer">Tweet it!</a>
    </section>
  </div>
