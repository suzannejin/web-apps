<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="script.js" defer></script>   <!-- defer: run script after loading the content -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculator</title>  
    </head>

    <body>

        <div class="container">

            <div class="calculator">

                <input type="text" class="calculator-screen" value="" disabled/>

                <div class="calculator-buttons">
                    <button class="btn is-clear span-2" value="is-clear">C</button>
                    <button class="btn operator" value="<-">&larr;</button>
                    <button class="btn operator" value="/">&divide;</button>
                    <button class="btn digit" value="7">7</button>
                    <button class="btn digit" value="8">8</button>
                    <button class="btn digit" value="9">9</button>
                    <button class="btn operator" value="*">x</button>
                    <button class="btn digit" value="4">4</button>
                    <button class="btn digit" value="5">5</button>
                    <button class="btn digit" value="6">6</button>
                    <button class="btn operator" value="-">-</button>
                    <button class="btn digit" value="1">1</button>
                    <button class="btn digit" value="2">2</button>
                    <button class="btn digit" value="3">3</button>
                    <button class="btn operator" value="+">+</button>
                    <button class="btn digit span-2" value="0">0</button>
                    <button class="btn decimal" value=".">.</button>
                    <button class="btn operator" value="=">=</button>
                    
                </div>

            </div>

        </div>
        
    </body>
</html>
